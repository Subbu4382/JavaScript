<!DOCTYPE html>
<html>
<head>
  <title>Season Finder</title>
  <style>
    body {
       margin: 0;
       padding: 0;
       font-family: Arial, sans-serif;
       text-align: center;
       height: 100vh;
       display: flex;
       flex-direction: column;
       justify-content: center;
       align-items: center;
       transition: background 0.5s ease-in-out;
       background-size: cover;
       background-position: center;
    }
    h1 {
      font-size: 32px;
      color: white;
      text-shadow: 2px 2px 4px black;
    }
    #season {
      font-size: 24px;
      margin-top: 20px;
      color: yellow;
      font-weight: bold;
      text-shadow: 1px 1px 3px black;
    }
    input {
        width: 220px;
        padding: 10px 15px;
        border-radius: 8px;
        border: none;
        text-align: center;
        font-size: 16px;
    }
    button {
        margin-top: 15px;
        padding: 10px 20px;
        background-color: crimson;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background-color: darkred;
    }
  </style>
</head>
<body id="bg">

  <h1>üåç Find the Current Season</h1>
  <input id="month" type="number" placeholder="Enter month (1-12)" min=1 max=12> <br>
  <button onclick="showSeason()">Submit</button>
  <p id="season"></p>

  <script>
    function getSeason(month) {
      if (month >= 3 && month <= 6) {
        return "Summer"; // March - June
      } 
      else if (month >= 7 && month <= 9) {
        return "Monsoon"; // July - Sept
      } 
      else if (month >= 10 && month <= 11) {
        return "Autumn"; // Oct - Nov
      } 
      else if (month === 12 || month === 1 || month === 2) {
        return "Winter"; // Dec - Feb
      }
      else {
        return null;
      }
    }

    function showSeason(){
      let month = parseInt(document.getElementById("month").value);
      let season = getSeason(month);
      let display = document.getElementById("season");
      let body = document.getElementById("bg");

      if(season){
        display.innerHTML = `‚òÄÔ∏è Current Season: ${season}`;
        
        // Change background images dynamically
        if(season === "Summer"){
          body.style.backgroundImage = "url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e')";
        }
        else if(season === "Monsoon"){
          body.style.backgroundImage = "url('https://images.unsplash.com/photo-1501594907352-04cda38ebc29')";
        }
        else if(season === "Autumn"){
          body.style.backgroundImage = "url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0')";
        }
        else if(season === "Winter"){
          body.style.backgroundImage = "url('https://images.unsplash.com/photo-1608889175742-1c28e4fda5e3')";
        }
      }
      else{
        display.innerHTML = "‚ùå Please enter a valid month (1-12)";
        body.style.backgroundImage = "none";
        body.style.backgroundColor = "antiquewhite";
      }
    }
  </script>

</body>
</html>
