<!DOCTYPE html>
<html>
  <head>
    <title>Season Finder</title>
    <style>
      body {
        margin-top: 16%;
        margin-left: 40%;
        background-color: antiquewhite;
        background-size: cover;
        background-position: center;
        height: 1000vp;
        transition: background 0.6s ease-in-out;
      }

      h1 {
        font-size: 32px;
        color: black;
        text-shadow: 5px 5px 4px white;
      }
      #season {
        font-size: 24px;
        margin-top: 20px;
        font-weight: bold;
        color: white;
        text-shadow: 3px 4px 4px #111827;
        margin-left: 12%;
      }
      input {
        width: 250px;
        padding: 10px 15px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        outline: none;
        margin-left: 2%;
      }
      button {
        padding: 10px 20px;
        background-color: rgb(246, 123, 147);
        color: white;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        margin-left: 12%;
      }
      button:hover {
        background: darkred;
      }
    </style>
  </head>
  <body id="bg">
    <div class="container">
      <h1>Find the Current Season</h1>
      <input
        id="month"
        type="month"
      />
      <br /><br />
      <button onclick="showSeason()">submit</button>
      <p id="season"></p>
    </div>

    <script>
      function getSeason(month) {
        // month: 1 = Jan, 12 = Dec
        if (month >= 3 && month <= 6) {
          return "Summer"; //(March - June)
        } else if (month >= 7 && month <= 9) {
          return "Monsoon"; //(July - Sept)
        } else if (month >= 10 && month <= 11) {
          return "Autumn"; //(September - November)
        } else if (month === 12 || month === 1 || month === 2) {
          return "Winter"; //(December - February)
        } else {
          return "Please enter a valid month (1-12)";
        }
      }
      function showSeason() {
        let month = new Date(document.getElementById("month").value).getMonth()+1;
        let season = getSeason(month);
        let body = document.getElementById("bg");
        document.getElementById("season").innerHTML = season;
        if (season === "Summer") {
          body.style.backgroundImage =
            "url('https://wallpaperaccess.com/full/6606132.jpg')";
        } else if (season === "Monsoon") {
          body.style.backgroundImage =
            "url('https://wallpapercave.com/wp/QdPrJ63.jpg')";
        } else if (season === "Autumn") {
          body.style.backgroundImage =
            "url('https://th.bing.com/th/id/R.6b34eed5d6eeaa6a40f8125dcd081a67?rik=7j1w3mtLnz6e2A&riu=http%3a%2f%2fgetwallpapers.com%2fwallpaper%2ffull%2f0%2f3%2ff%2f1371221-large-fall-season-backgrounds-2880x1800-for-phone.jpg&ehk=z0m3B3q8DrjjHYhz%2biUpVj9PE0H1nZHmXvqoWTHFRdA%3d&risl=&pid=ImgRaw&r=0')";
        } else if (season === "Winter") {
          body.style.backgroundImage =
            "url('https://wallpapercave.com/wp/wp7862529.jpg')";
        } else {
          document.getElementById("season").innerHTML =
            "⚠️ Please Select a Month!";

          body.style.backgroundImage = "none";
          body.style.backgroundColor = "antiquewhite";
        }
      }
    </script>
  </body>
</html>
