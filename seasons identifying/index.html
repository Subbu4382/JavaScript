<!DOCTYPE html>
<html>
<head>
  <title>Season Finder</title>
  <style>
    body {
       margin-top: 15%;
       margin-left: 45%;
       background-color: antiquewhite;
    }
    h1 {
      font-size: 28px;
      color: crimson;
    }
    #season {
      font-size: 24px;
      margin-top: 20px;
      color: darkblue;
    }
    input{
        width: 200px;
        padding:10px 25px;
    }
    button{
            padding:10px 20px;
            background-color:crimson;
            color: white;
            cursor: pointer;
        }
  </style>
</head>
<body>

  <h1>Find the Current Season</h1>
  <input id="month" type="number" placeholder="Enter month" min=1 max=12> <br><br>
  <button onclick="showSeason()">submit</button>
  <p id="season"></p>

  <script>
    function getSeason(month) {
      // month: 0 = Jan, 11 = Dec
      if (month >= 3 && month <= 6) {
        return "Summer ";//(March - June)
      } 
      else if (month >= 7 && month <= 9) {
        return "Monsoon "; //(July - Sept)
      } 
      else if (month >= 10 && month <= 11) {
        return "Autumn "; //(September - November)
      } 
      else if (month === 12 || month === 1 || month === 2) {
        return "Winter "; //(December - February)
      }
      else{
         return "Please enter a valid month (1-12)"
      }
    }
   function showSeason(){
    let month=parseInt(document.getElementById("month").value)
    document.getElementById("season").innerHTML=getSeason(month)
   }

  </script>

</body>
</html>
