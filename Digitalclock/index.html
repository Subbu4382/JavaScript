<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clockapp</title>
  <style>
    body {
  font-family: "Segoe UI", Tahoma, sans-serif;
  background: #0d0e0e;
  color: #333;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

#app {
  background-color: bisque;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  width: 360px;
  text-align: center;
}

h2 {
  margin-bottom: 15px;
  color: #444;
  font-size: 20px;
}

.mode-buttons {
  margin-bottom: 20px;
}

button {
  background: #4a90e2;
  border: none;
  padding: 10px 18px;
  margin: 6px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 15px;
  color: #fff;
  transition: background 0.3s ease;
}

button:hover {
  background: #357abd;
}

input {
  padding: 8px;
  border-radius: 6px;
  border: 1px solid #ccc;
  text-align: center;
  width: 100px;
  margin-bottom: 12px;
  font-size: 16px;
}

#clockDisplay,
#countdownDisplay,
#stopwatchDisplay {
  font-size: 28px;
  margin: 15px 0;
  font-weight: bold;
  color: #4a90e2;
}

  </style>
</head>
<body>
  <div id="app">

    <div class="mode-buttons">
      <button onclick="showMode('clock')">Digital Clock</button>
      <button onclick="showMode('countdown')">Countdown</button>
      <button onclick="showMode('stopwatch')">Stopwatch</button>
    </div>

    <div id="clock" class="mode">
      <h2>Digital Clock</h2>
      <div id="clockDisplay">--:--:--</div>
    </div>


    <div id="countdown" class="mode" style="display:none;">
      <h2>Countdown Timer</h2>
      <input type="number" id="countdownInput" placeholder="Seconds">
      <div id="countdownDisplay">0</div>
      <button onclick="startCountdown()">Start</button>
      <button onclick="stopCountdown()">Stop</button>
      <button onclick="resetCountdown()">Reset</button>
    </div>

    <div id="stopwatch" class="mode" style="display:none;">
      <h2>Stopwatch</h2>
      <div id="stopwatchDisplay">00:00:00</div>
      <button onclick="startStopwatch()">Start</button>
      <button onclick="stopStopwatch()">Stop</button>
      <button onclick="resetStopwatch()">Reset</button>
    </div>
  </div>

  <script>
   
  </script>
</body>
</html>
