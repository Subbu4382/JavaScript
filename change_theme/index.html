<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Mode Toggle</title>
  <style>
    /* Light mode */
    .light_mode {
      background-color: white;
      color: darkblue;
    }
    /* Dark mode */
    .dark_mode {
      background-color: black;
      color: white;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div style="text-align: center; margin-top: 100px; font-size: 20px;">
    <h1>Hello User!</h1>
    <p>This is theme switching using JavaScript + localStorage.</p>
    <button onclick="changeTheme()">Change Theme</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
