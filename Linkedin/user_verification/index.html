<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login Form</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }

    h1 {
      color: crimson;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: blue;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background:crimson;
    }

    #msg {
      margin-top: 15px;
      font-weight: bold;
     
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>User Login</h1>
    <label for="userid">User ID</label>
    <input id="userid" type="text" placeholder="Enter your ID">

    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Enter your password">

    <button onclick="submitForm()">Submit</button>
    <h3 id="msg"></h3>
  </div>

  <script>
    function submitForm() {
      let userid = document.getElementById("userid").value;
      let password = document.getElementById("password").value;
      let msg = document.getElementById("msg");

      if (userid === "" || password === "") {
        msg.textContent = "⚠️ Please fill in all fields.";
        msg.style.color = "red";
      } else {
        msg.textContent = `✅ Welcome ${userid}, your account is being verified...`;
        msg.style.color = "crimson";
      }
    }
  </script>
</body>
</html>
