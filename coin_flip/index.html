<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Toss Game</title>
    <style>
        body {
            text-align: center;
            background-color:whitesmoke;
        }

        h1 {
            color: #821616;
        }

        #coin {
            width: 150px;
            transition: transform 1s ease;
        }

        /* Rotation animation */
        .spin {
            transform: rotateY(360deg);
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #e0ac1a;
            color: black;
            border-radius: 5px;
        }

        button:hover {
            background-color: #2e1bc1;
        }

        #result {
            margin-top: 20px;
            font-size: 22px;
            color: #602309;
        }
    </style>
</head>
<body>

    <!-- Coin image -->
    <img id="coin" src="https://tse3.mm.bing.net/th/id/OIP.SmnTMittWLl-JCxr2CuVPQHaHa?r=0&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Coin">

    <br>
    <button onclick="tossCoin()">Flip</button>

    <div id="result"></div>

    <script>
        // Function to toss the coin
        function tossCoin() {
            let coin = document.getElementById("coin");
            let resultDiv = document.getElementById("result");
                let result = Math.floor(Math.random() * 2);

                if (result === 0) {
                    // Heads image
                    coin.src = "https://tse3.mm.bing.net/th/id/OIP.SmnTMittWLl-JCxr2CuVPQHaHa?r=0&rs=1&pid=ImgDetMain&o=7&rm=3";
                    resultDiv.innerHTML = "It's Heads!";
                } else {
                    // Tails image
                    coin.src = "https://thumbs.dreamstime.com/b/new-one-pound-coin-isolated-british-white-bacground-vector-illustration-149369525.jpg?w=768";
                    resultDiv.innerHTML = "It's Tails!";
                }
        }
    </script>
</body>
</html>
