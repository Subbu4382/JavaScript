<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color picker</title>
    <style>
        body{
            margin-top: 20%;
            margin-left: 42%;
            background-color:antiquewhite;
            background: url("https://www.zero88.com/forum/uploads/monthly_2019_11/colour_picker_4way.PNG.c84449e80a36ea60d0ffb0628504590e.PNG")  no-repeat center center/cover;
        }
        button{
            padding:10px 15px;
            cursor: pointer;
        }
        .btn-red{
            background-color: red;
            color: white;
            border-radius: 5px;
        }
        .btn-blue{
            background-color: blue;
            color: white;
            border-radius: 5px;
        }
        .btn-green{
            background-color:green;
            color: white;
            border-radius: 5px;
        }
        .btn-orange{
            background-color:orange;
            color: white;
            border-radius: 5px;
        }
        button:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 12px rgba(0,0,0,1);
    }
         @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    </style>
   

</head>
<body>
     <h1>Pick Your Color</h1>
    <button class="btn-red" onclick="red()">Red</button>
    <button class="btn-blue"  onclick="blue()">Blue</button>
    <button class="btn-green"  onclick="green()">Green</button>
    <button class="btn-orange"  onclick="orange()">Orange</button>
    <script>
        function red(){
           document.body.style.background="red"
        }
        function blue(){
           document.body.style.background="blue"
        }
        function green(){
           document.body.style.background="green"
        }
        function orange(){
           document.body.style.background="orange"
        }
    </script>
</body>
</html>
